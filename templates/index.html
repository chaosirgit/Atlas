<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atlas AI Assistant</title>
    <script src="https://cdn.jsdelivr.net/npm/marked@4.0.12/lib/marked.umd.min.js"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <header>
            <h1>Atlas AI Assistant</h1>
        </header>
        <div class="main-content">
            <div class="chat-window">
                <div id="message-list" class="message-list">
                    <!-- Messages will be appended here -->
                </div>
                <div class="chat-input">
                    <textarea id="message-input" placeholder="输入你的问题..."></textarea>
                    <button id="send-button">发送</button>
                </div>
            </div>
            <div class="debug-window">
                <h2>思考过程</h2>
                <div id="debug-log" class="debug-log">
                    <p>等待任务...</p>
                </div>
            </div>
        </div>
    </div>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
